<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Form</title>
    </head>
    <body>
        <form action="" method="">
            <label for="fullname">Full Name: </label>
            <input type="text" name="fullname" id="fullname" required>
            <br> <br>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
            <br> <br>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
            <br><br>
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">
            <br><br>
            <label for="photo">Choose Your Photo:</label>
            <input type="file" name="photo" id="photo">
            <br><br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="gender" value="male">Male
            <input type="radio" name="gender" id="gender" value="female">Female
            <br><br>
            <label for="religion">Religion:</label>
            <input type="checkbox" name="religion" id="religion" value="islam">Islam
            <input type="checkbox" name="religion" id="religion" value="hindu">Hindu
            <br><br>
            <label for="department">Department:</label>
            <select name="department" id="department">
                <option value="">Select</option>
                <option value="cse">CSE</option>
                <option value="eee">EEE</option>
                <option value="swe">SWE</option>
            </select>
            <br><br>
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" cols="30" rows="15"></textarea>
            <br><br>
            <input type="submit" value="Registration" disabled>
            <input type="reset" value="Clear">
        </form>
    </body>
</html>
