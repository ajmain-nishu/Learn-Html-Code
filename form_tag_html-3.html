<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <form action="">
        <button type="button" onclick="alert('Hello World')">
        Click Me
        </button>
        <br>
        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" name="birthdaytime" id="birthdaytime">
        <br>
        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" name="bdaymonth" id="bdaymonth">
        <br>
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" name="quality" id="quality" min="1" max="5">
        <br>
        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" name="vol" id="vol" min="0" max="50">
        <br>
        <label for="gsearch">Search Google:</label>
        <input type="search" name="gsearch" id="gsearch">
        <br>
        <label for="phone">Enter your phone number:</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="ex:123-45-678">
        <br>
        <label for="appt">Select a time:</label>
        <input type="time" name="appt" id="appt">
        <br>
        <label for="homepage">Add your homepage:</label>
        <input type="url" name="homepage" id="homepage">
        <br>
        <label for="week">Select a week:</label>
        <input type="week" name="week" id="week">
        <br>
    </form>
</body>
</html>
