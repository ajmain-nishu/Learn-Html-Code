<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ordered List</title>
    </head>
    <body>
       <h2>Name List</h2> 
       <ol>
           <li>html</li>
           <li>css</li>
           <li>bootstrap</li>
       </ol>

       <h2>Extra Courses</h2>
       <ol start="4">
           <li>Ajmain</li>
           <li>Nishu</li>
           <li>Web</li>
       </ol>

       <h2>Another Extra Courses</h2>
       <ol type="a">
           <li>OOP</li>
           <li>Java</li>
           <li>Jquery</li>
       </ol>

       <ol type="i">
        <li>OOP</li>
        <li>Java</li>
        <li>Jquery</li>
    </ol>
    </body>
</html>
