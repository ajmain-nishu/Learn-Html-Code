<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Col Tag</title>
</head>
<body>
    <caption>Computers</caption>
    <table border="1">
        <colgroup>
        <col span="1" bgcolor="red">
        <col span="2" bgcolor="green"> 
        </colgroup>
        <tr>
            <td>No.</td>
            <td>HDD</td>
            <td>Ram</td>
            <td>Price</td>
        </tr>
        <tr>
            <td>1</td>
            <td>200GB</td>
            <td>2GB</td>
            <td>6K</td>
        </tr>
        <tr>
            <td>2</td>
            <td>400GB</td>
            <td>4GB</td>
            <td>8k</td>
        </tr>
        <tr>
            <td>3</td>
            <td>600GB</td>
            <td>6GB</td>
            <td>10k</td>
        </tr>
        <tr>
            <td>4</td>
            <td>800GB</td>
            <td>6GB</td>
            <td>12k</td>
        </tr>
    </table>
</body>
</html>
