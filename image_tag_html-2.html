<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
</head>
<body>
    <p>Click on the Computer</p>
    <img src="image.jpg" alt="Nishu" usemap="#workmap" width="100%">
    <map name="workmap">
        <area shape="rect" coords="x,y,x+width,y+height" href="https://www.google.com" alt="Nishu">
        <area shape="circle" coords="circlex,circley,radious" href="https://www.google.com" alt="Nishu">
    </map>
</body>
</html>
