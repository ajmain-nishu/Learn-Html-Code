<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <form action="">
        <label for="fname">First name:</label>
        <input type="text" name="fname" id="fname" value="Nishu" readonly>
        <br>
        <label for="lname">Last name:</label>
        <input type="text" name="lname" id="lname">
        <br>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Ajmain" disabled><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Nishu">
        <br>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" size="40">
        <br>
        <label for="pin">Pin:</label>
        <input type="text" name="pin" id="pin" size="4">
        <br><br>
        <label for="pin">Pin:</label>
        <input type="text" name="pin" id="pin" maxlength="4" size="4">
        <br>
        <label for="files">Select files:</label>
        <input type="file" id="files" name="files" multiple>
        <br><br>
        <label for="point">Point:</label>
        <input type="number" name="point" id="point" step="3">
        <br>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" autofocus><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" autocomplete="on">
        <br>
        
    </form>
</body>
</html>
