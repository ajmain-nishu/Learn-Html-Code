<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <form action="">
        <label for="color">Choose a color:</label><br>
        <input type="color" name="color" id="color"><br><br>
        <label for="file">Choose Your Audio File:</label><br>
        <input type="file" name="file" id="file" accept="audio/*">
        <br><br>
        <label for="file1">Choose Your Video File:</label><br>
        <input type="file" name="file1" id="file1" accept="video/*">
        <br><br>
        <label for="file3">Choose Your Image File:</label><br>
        <input type="file" name="file3" id="file3" accept="image/*">
        <br><br>
        <label for="image">Input this type image</label><br>
        <input type="image" src="flower.jpg" alt="Box" hidden>
    </form>
</body>
</html>
